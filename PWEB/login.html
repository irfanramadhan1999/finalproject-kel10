<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>LOGIN DASBOARD ARDIFEKA</title>
    <style>
      body {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pagelogin">
        <h1 class="text-center mt-5">Selamat Datang di Dasboard Adifeka</h1>
        <form class="w-50 m-auto" id="formLogin" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">username</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>

        $('#formLogin').submit(function(event){
            let email = $('#inputEmail').val()
            let password = $('#inputPassword').val()

            let data ={
                username:email,
                password:password
            }

            event.preventDefault()

            $.ajax({
                type:'POST',
                url: 'http://localhost/api/api/Kelompok10/login',
                dataType: 'json',
                data: data,
                success:function(result){
                    if(result.status == true){
                        console.log(result.data.token)
                        window.location.replace('http://localhost/dashbord/examples/user.html')
                        localStorage.setItem('token', result.data.token)
                        localStorage.setItem('username', result.data.username)
                       
                    }else{
                        alert(result.message)
                    }
                },
                error: function(){
                    console.log("Gagal")
                }
            })
        })


    </script>
  </body>
</html>
