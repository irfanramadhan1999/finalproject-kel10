<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />

    <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="login">
      <div class="row">
        <div class="col-md-4 d-flex " style="background-color:#38756A; height: 720px;" >
          
            <img src="img/Group 573.png" width="270" class="m-auto justify-content-center">

        </div>

        <div class="col-md-8">
          <div class="pagelogin">
            <h1 class="text-center mt-5" style="font: size 10px;">Login</h1> <br>
            <form class="w-50 m-auto" id="formLogin" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
              <button type="submit" class="btn w-100" style="background-color:#38756A ; color: #ffffff;">Login</button>
            </form>
          </div>
       </div>
        </div>

      </div>

    </div>

  </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
  <script>
    $('#formLogin').submit(function (event) {
      let email = $('#inputEmail').val()
      let password = $('#inputPassword').val()

      let data = {
        username: email,
        password: password
      }

      event.preventDefault()

      $.ajax({
        type: 'POST',
        url: 'http://localhost/api/api/Kelompok10/login',
        dataType: 'json',
        data: data,
        success: function (result) {
          if (result.status == true) {
            console.log(result.data.token)
            window.location.replace('http://localhost/dashbord/examples/user.html')
            localStorage.setItem('token', result.data.token)
            localStorage.setItem('username', result.data.username)

          } else {
            alert(result.message)
          }
        },
        error: function () {
          console.log("Gagal")
        }
      })
    })
  </script>
</body>
</html>
